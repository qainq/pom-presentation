serenity.properties.name=pom-presentation
serenity.outputDirectory=target/serenity
#serenity.take.screenshots=AFTER_EACH_STEP
#serenity.take.screenshots=DISABLED
serenity.take.screenshots=FOR_FAILURES
serenity.maintain.session=true
webdriver.autodownload=false
webdriver.driver=chrome
webdriver.chrome.driver=src/test/resources/drivers/chromedriver
webdriver.timeouts.implicitlywait=500
webdriver.wait.for.timeout=10000
chrome.switches=--start-maximized;--no-sandbox;--ignore-certificate-errors;--remote-allow-origins=*;--headless=new;--disable-dev-shm-usage
#chrome.switches=--start-maximized;--no-sandbox;--ignore-certificate-errors;--remote-allow-origins=*;--disable-dev-shm-usage
serenity.browser.width=1920
serenity.browser.height=1080
#chrome_preferences.download.directory_upgrade=true
chrome_preferences.profile.default_content_settings.popups=0
chrome_preferences.download.prompt_for_download=false
chrome_preferences.behavior=allow
